<!DOCTYPE html>
<html>
<head>
    <title>Runge-Kutta Solver</title>
</head>
<body>
    <h1>Runge-Kutta Solver</h1>
    <form method="post">
        <label for="expression">y' = </label>
        <input type="text" name="expression" required><br>
        <label for="x0">x0 = </label>
        <input type="number" name="x0" required><br>
        <label for="y0">y0 = </label>
        <input type="number" name="y0" required><br>
        <label for="h">h = </label>
        <input type="number" name="h" step="any" required><br>
        <label for="n">Number of steps (n) = </label>
        <input type="number" name="n" required><br>
        <button type="submit">Solve</button>
    </form>

    {% if plot_path %}
    <h2>Resulting Plot:</h2>
    <img src="{{ plot_path }}" alt="Plot">
    {% endif %}
</body>
</html>
